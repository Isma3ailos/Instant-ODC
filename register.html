<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="../../logo-orange.png">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="center">
      <h1>Sign in</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>First Name</label>
        </div>
        <div class="txt_field">
            <input type="text" required>
            <span></span>
            <label>Last Name</label>
          </div>
          <div class="txt_field">
            <input type="email" required>
            <span></span>
            <label>yourname@email.com</label>
          </div>
        <div class="txt_field">
          <input type="password" required>
          <span></span>
          <label>Password</label>
        </div>
        <div class="txt_field">
            <input type="text" required>
            <span></span>
            <label>Confirm Password</label>
          </div>
        <input type="submit" value="Signup">
        <div class="signup_link">
          Already registered? <a href="login.html">Login</a>
        </div>
      </form>
    </div>

  </body>
</html>
